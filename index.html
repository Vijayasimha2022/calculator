<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table id="calculator">
        <th id="display" colspan="4">
            Calculator
        </th>

        <tr>

            <td id="clear">C</td>
            <td>%</td>
            <td>/</td>
            <td>X</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>+/-</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
